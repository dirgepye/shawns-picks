<!DOCTYPE html>
<html>
	<head>
		<title>Suggestion Box</title>
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body ng-app="SuggestionBox" ng-controller="HomeController">
		<h1> {{ helloWorld }} </h1>

		<div class="main">
			<div class="container">
				<div ng-repeat="artist in artists">
					<p>{{ artist.genre }}</p>
					<p>{{ artist.album.title }}</p>

						
				</div>
			</div>
		</div>
		 
		<!-- Modules -->
		<script type="text/javascript" src="js/app.js"></script>
	
		 
		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/HomeControllers.js"></script>
		 
		<!-- Services -->
		<script type="text/javascript" src="js/services/artists.js"></script>
	 
	</body>
</html>
